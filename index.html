<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">

    <title>GithubPages Home</title>
  </head>
  <body>
    <div class="container-lg bg-dark rounded-bottom p-3">
      <h1 class="display-4 text-center">Hosted repos</h1>
      <hr>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 py-3">
        <div class="col">
          <div class="card h-100">
              <div class="card-body">
                  <h5 class="card-title">Programming Language Comparer</h5>
                  <p class="card-text">Python and C# side-by-side comparison.</p>
              </div>
              <div class="card-footer">
                <div class="d-flex align-items-center justify-content-between">
                  <a href="https://itzterra.github.io/PLC" class="btn btn-primary" target="_blank">View</a>
                  <a href="https://github.com/itzTerra/PLC" target="_blank" class="img-hover"><img src="./GitHub-Mark/PNG/GitHub-Mark-Light-32px.png" alt="Github"></a>
                </div>
              </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
              <div class="card-body">
                  <h5 class="card-title">Walldrift</h5>
                  <p class="card-text">WebGL version of Android game made in Unity.</p>
              </div>
              <div class="card-footer">
                <a href="https://itzterra.github.io/Walldrift_WebGL" class="btn btn-primary" target="_blank">View</a>
              </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
              <div class="card-body">
                  <h5 class="card-title">Double Pendulum Lab</h5>
                  <p class="card-text">Simulation tool with tons of customization.</p>
              </div>
              <div class="card-footer">
                <div class="d-flex align-items-center justify-content-between">
                  <a href="https://itzterra.github.io/DPLab" class="btn btn-primary" target="_blank">View</a>
                  <a href="https://github.com/itzTerra/DPLab" target="_blank" class="img-hover"><img src="./GitHub-Mark/PNG/GitHub-Mark-Light-32px.png" alt="Github"></a>
                </div>
              </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
              <div class="card-body">
                  <h5 class="card-title">Spotify Tools</h5>
                  <p class="card-text">Useful playlist functions.</p>
              </div>
              <div class="card-footer">
                <a href="https://itzterra.github.io/SpotifyTools" class="btn btn-primary" target="_blank">View</a>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
